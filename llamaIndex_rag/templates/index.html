<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local LLM Chat</title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body class="dark-mode">
    <div class="container d-flex flex-column vh-100">
        <div class="row">
            <div class="col-12" style="margin-top: 2rem">
                <h1 class="text-center mb-3">Local RAG with LLM</h1>
            </div>
            <div class="model-selector-container">
                    <div class="model-selector">
                        <label for="modelSelect">Model:</label>
                        <select id="modelSelect"></select>
                    </div>
            </div>
        </div>
        <div class="row flex-grow-1 overflow-auto">
            <div class="col-12 col-md-12 col-lg-8 mx-auto d-flex flex-column">
                <div id="chat-window" class="p-3" role="log" aria-live="polite">
                    <div id="message-list"></div>
                    <div class="loading-animation" aria-hidden="true">
                        <div class="loading-dots">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                </div>
                <div class="input-group mt-1">
                    <input
                        type="text"
                        id="message-input"
                        class="form-control"
                        placeholder="Type your message here..."
                        aria-label="Message input"
                        spellcheck="true"
                    />
                    <div class="input-group-append">
                        <input
                                type="file"
                                id="file-upload"
                                accept=".csv, .docx, .epub, .hwp, .ipynb, .mbox, .md, .pdf"
                                multiple
                                hidden
                        >
                        <button
                            id="upload-button"
                            class="btn btn-primary upload"
                            aria-label="Upload a file"
                        >
                            <i class='fa fa-file' aria-hidden="true"></i>
                        </button>
                        <button
                            id="send-button"
                            class="btn btn-primary send"
                            aria-label="Send message"
                        >
                            <i class='fa fa-paper-plane' aria-hidden="true"></i>
                        </button>
                        <button
                            id="reset-button"
                            class="btn btn-primary reset"
                            aria-label="Reset chat"
                        >
                            <i class="fa fa-refresh" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
